{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>QWERTY Scans | Reader</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'reader/reader.css' %}" />
    <script src="{% static 'reader/blazy.js' %}"></script>
    <script>
      ;(function() {
        // Initialize
        var bLazy = new Blazy();
      })();
    </script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <a href="home.html">
          <h1>QWERTY Scans</h1>
        </a>
      </div>
    </div>

    <div class="nav">
      <div class="container">
        <ul>
          <a class="btn" href="home.html">Home</a>
          <a class="btn" href="about_us.html#">About</a>
          <a class="btn selected" href="{% url 'reader:index' %}">Projects</a>
          <a class="btn" href="recruitment.html">Recruitment</a>
          <a class="btn" href="contact_us.html">Contact Us</a>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <h2>{{ manga.title }}</h2>
        <h3>{{ chapter }}</h3>
      </div>
    </div>

    <div class="reader">
      {% if page_list %}
        {% for page in page_list %}
          <img class="b-lazy"
          src="{% static 'reader/images/kitty.gif' %}"
          data-src="{% static page %}"
          alt="alt-text"/>
        {% endfor %}
      {% endif %}
    </div>

    <div class="footer">
      <div class="container">
        <p>Disclaimer: ...I'll get to it at some point.</p>
      </div>
    </div>
  </body>
</html>
